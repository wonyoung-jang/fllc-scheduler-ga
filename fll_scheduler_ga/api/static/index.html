<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>FLL Scheduler</title>
    <link
      rel="stylesheet"
      href="/static/style.css" />
  </head>
  <body>
    <h1>FLL Tournament Scheduler</h1>
    <p>Click the button below to generate a new tournament schedule using the default server configuration.</p>

    <button id="startButton">Start New Schedule Run</button>

    <div
      id="status-container"
      class="hidden">
      <h2>Run Status</h2>
      <p><strong>Run ID:</strong> <span id="runId"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
    </div>

    <div
      id="results-container"
      class="hidden">
      <h2>Results</h2>
      <p>Your schedule files are ready. Click to download:</p>
      <ul id="results-list"></ul>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
